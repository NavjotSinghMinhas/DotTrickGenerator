<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/logo.png">
	
    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136311538-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-136311538-2');
    </script>
    {% seo %}
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Free Email Dot Trick Generator</h2>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Username</label>
                                <input placeholder="ex: john548" class="input--style-4" type="text" id="username" oninput="giveSuggestion()">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email Provider</label>
                                <input placeholder="ex: gmail.com" class="input--style-4" type="text" id="provider">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-4">
                            <label id="suggestion" class="label"></label>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit" onclick="start()">Generate</button>
                    </div>
                    
                    <!--Ad 1-->
                    <br/>
                    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8708394211103270" data-ad-slot="7650757835" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    
                    <div class="loader" id="loader">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div id="emailContainer" class="row row-space email-container">
                        <div class="col-4">
                            <div class="input-group">
                                <textarea readonly class="input--style-4 emails" cols="40" rows="20" id="emails"></textarea>
                            </div>
                        </div>
                        <div class="col-4">
                            <button class="btn btn--radius-2 btn--blue" type="submit" onclick="copy()">Copy</button>
                            <button class="btn btn--radius-2 btn--green" type="submit" onclick="save()">Save</button>
                        </div>
                    </div>
					<div id="viewResult" class="instruction">
						<p style="color:red; text-align: center;">Important Instruction</p>
						<p style="text-align: center;">Hi, as the number of emails generated are large in number, we advice to save them directly instead of viewing them.<br/><br/>If you still would like to view them please click below.<br/><br/></p>
						<div class="col-4">
                            <button class="btn btn--radius-2 btn--blue" type="submit" onclick="showEmailContainer()">View</button>
                            <button class="btn btn--radius-2 btn--green" type="submit" onclick="save()">Save</button>
                        </div>
					</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main JS-->
    <script src="js/global.js"></script>    
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    <script src="js/filesaver.js"></script>
</body>
</html>
<!-- end document-->
